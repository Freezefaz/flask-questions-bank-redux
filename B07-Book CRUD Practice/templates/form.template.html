{%extends 'layout.template.html'%}

{%block content%}

<form method="POST">
    <div>
        <label>Title</label>
        <input type="text" name="title" value="title"/>
    </div>
    <div>
        <label>Type</label>
        <input type="radio" name="book_type" value="fiction"/>Fiction
        <input type="radio" name="book_type" value="non-fiction" />Non-fiction
    </div>
    <div>
        <label>Genre</label>
        <input type="text" name="genre" value="genre"/>
    </div>
    <div>
        <label>Tags</label>
        <input type="text" name="tags" value="tag"/>
    </div>
    <div>
        <label>Author</label>
        <input type="text" name="author" value="author"/>
    </div>
    <div>
        <label>Synopsis</label>
        <textarea name="synopsis"></textarea>
    </div>
    <input type="submit" value="Report" class="btn"/>
</form>

{%endblock%}
